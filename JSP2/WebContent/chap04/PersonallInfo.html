<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>회원가입</title>

    <!-- 부트스트랩 -->
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- 카카오톡 -->
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    
    
    
  </head>
  <body>
 
    <div class="container">


<form class="form-signin" action=Agreement.jsp method=POST>
      <div class="text-center mb-4">
        <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal"> 개인 정보를 입력하세요.</h1>
        
      </div>

      <div class="form-label-group">
        <input input type=text name="ID" id="inputID" class="form-control" placeholder="아이디" required="" autofocus="">
        <label for="inputID">아이디</label>
      </div>

      <div class="form-label-group">
        <input type=password name="PASSWORD" id="inputPass" class="form-control" placeholder="비밀번호" required="">
        <label for="inpuPass">비밀번호</label>
      </div>
      
       <div class="form-label-group">
        <input type=text name="NAME" id="inputName" class="form-control" placeholder="이름" required="">
        <label for="inputName">이름</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">확인</button>
      <p class="mt-5 mb-3 text-muted text-center">© 김다현 짱</p>
    </form>
    
    </div> <!-- /container -->
    
    
     <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="js/bootstrap.min.js"></script>
    
    
    <!-- 카카오 연동 로그인 -->
    
    
    <a id="kakao-login-btn"></a>
<a href="http://developers.kakao.com/logout"></a>
<script type='text/javascript'>

</body>
</html>
